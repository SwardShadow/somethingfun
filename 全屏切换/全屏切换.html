<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全屏切换</title>
  <style>
    html,body{
      height: 100%;
      overflow: hidden;
    }
    body{
      margin:0;
      padding: 0;
      position: relative;
    }
    ul{
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .pics{
      width: 100%;
      height: 100%;
      position: relative;
    }
    .pics li{
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background-size: cover;
    }
    .pics li:nth-child(1){
      background-image: url(images/bg1.jpg);
      z-index: 3;
    }
    .pics li:nth-child(2){
      background-image: url(images/bg2.jpg);
      z-index: 2;
    }
    .pics li:nth-child(3){
      background-image: url(images/bg3.jpg);
      z-index: 1;
    }
    .btn{
      position: absolute;
      bottom: 100px;
      z-index: 9;
      width: 100%;
      height: 100px;
      text-align: center;
    }
    .btn li{
      display: inline-block;
      width: 100px;
      height: 100px;
      line-height: 100px;
      margin: 0 10px;
      background-color: hotpink;
      font-size: 30px;
      border-radius: 50px;
    }
    .btn a{
      display: inline-block;
      width: 100%;
      height: 100%;
      color: #000000;
      text-decoration: none;
    }
    #pic1:target{
      z-index: 3;
      animation: move1 1s linear;
    }
    #pic2:target{
      z-index: 3;
      animation: move2 1s linear;
    }
    #pic3:target{
      z-index: 3;
      animation: move3 1s linear;
    }
    @keyframes move1 {
      from{
        transform: translate(-100%);
      }
      to{
        transform: translate(0px);
      }
    }
    @keyframes move2 {
      from{
        transform: scale(0);
      }
      to{
        transform: scale(1);
      }
    }
    @keyframes move3 {
      from{
        transform: rotateZ(0deg) scale(0);
      }
      to{
        transform: rotateZ(360deg) scale(1);
      }
    }
  </style>
</head>
<body>
<ul class="pics">
  <li id="pic1"></li>
  <li id="pic2"></li>
  <li id="pic3"></li>
</ul>
<ul class="btn">
  <li>
    <a href="#pic1">1</a>
  </li>
  <li>
    <a href="#pic2">2</a>
  </li>
  <li>
    <a href="#pic3">3</a>
  </li>
</ul>
</body>
</html>
